<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Timer-ModernJS</title>
  </head>
  <body>
    <div id="timer">
      <svg height="400" width="400">
        <!-- stroke-dasharray(pixelsToDraw, spacingPixels <- not needed) -->
        <!-- stroke-dashoffset(pixelsToOffsetStroke) -->
        <!-- transform(operation()) -> rotate(degrees, xValueOfRotation, yValueOfRotation) -->
        <circle 
          id="circle"
          r="190" 
          cx="200" 
          cy="200" 
          fill="transparent"
          stroke="black"
          stroke-width="15"
          stroke-dasharray="0" 
          stroke-dashoffset="0"
          transform="rotate(-90, 200, 200)"
        />
      </svg>
      <div id="actions">
        <input type="text" id="duration" value="30">
        <div id="buttons">
          <button id="start"><i class="fas fa-play"></i></button>
          <button id="pause"><i class="fas fa-pause"></i></button>
        </div>
      </div>
      <script src="timer.js"></script>
      <script src="script.js"></script>
    </div>
  </body>
</html>
