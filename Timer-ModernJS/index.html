<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Timer-ModernJS</title>
  </head>
  <body>
    <svg height="400" width="400">
      <!-- stroke-dasharray(pixelsToDraw, spacingPixels <- not needed) -->
      <!-- stroke-dashoffset(pixelsToOffsetStroke) -->
      <!-- transform(operation()) -> rotate(degrees, xValueOfRotation, yValueOfRotation) -->
      <circle 
        id="circle"
        r="190" 
        cx="200" 
        cy="200" 
        fill="transparent"
        stroke="black"
        stroke-width="15"
        stroke-dasharray="0" 
        stroke-dashoffset="0"
        transform="rotate(-90, 200, 200)"
      />
    </svg>
    <input type="text" id="duration" value="30">
    <button id="start">Start</button>
    <button id="pause">Pause</button>
    <script src="timer.js"></script>
    <script src="script.js"></script>
  </body>
</html>
